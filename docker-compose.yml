version: '3.8'

services:
  painter:
    build:
      context: .
      dockerfile: painter/Dockerfile
    container_name: cardmanager-painter
    environment:
      SPRING_DATASOURCE_URL: jdbc:mariadb://${DB_HOST}:${DB_PORT}/${DB_NAME}?useSSL=false&characterEncoding=UTF-8&zeroDateTimeBehavior=convertToNull&noAccessToProcedureBodies=true&allowPublicKeyRetrieval=true&connectTimeout=60000
      SPRING_DATASOURCE_USERNAME: ${DB_USER}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD}
      PAINTER_SECURITY_LOGIN_ENABLED: false
      PAINTER_IMAGE_STORAGE_PATH: /app/images/storage/
    ports:
      - "8081:8081"
    volumes:
      - painter_images:/app/images/storage
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "8081"]
      interval: 30s
      timeout: 15s
      retries: 5
      start_period: 90s
    networks:
      - cardmanager-network

  retriever:
    build:
      context: .
      dockerfile: gestioncarte/Dockerfile
    container_name: cardmanager-retriever
    environment:
      SPRING_DATASOURCE_URL: jdbc:mariadb://${DB_HOST}:${DB_PORT}/${DB_NAME}?useSSL=false&characterEncoding=UTF-8&zeroDateTimeBehavior=convertToNull&noAccessToProcedureBodies=true&allowPublicKeyRetrieval=true&connectTimeout=60000
      SPRING_DATASOURCE_USERNAME: ${DB_USER}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD}
      RETRIEVER_SECURITY_LOGIN_ENABLED: false
      PAINTER_SERVICE_URL: http://painter:8081
    ports:
      - "8080:8080"
    depends_on:
      painter:
        condition: service_healthy
    volumes:
      - retriever_uploads:/app/uploads
      - retriever_logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - cardmanager-network

  image-server:
    image: nginx:alpine
    container_name: cardmanager-image-server
    ports:
      - "8083:80"
    volumes:
      - painter_images:/usr/share/nginx/html/images:ro
      - ./nginx-images.conf:/etc/nginx/conf.d/default.conf:ro
      - ./image-viewer.html:/usr/share/nginx/html/image-viewer.html:ro
    depends_on:
      - painter
    networks:
      - cardmanager-network

  adminer:
    image: adminer:4.8.1
    container_name: cardmanager-adminer
    ports:
      - "8082:8080"
    environment:
      ADMINER_DEFAULT_SERVER: ${DB_HOST}  # Utilise la variable
      ADMINER_DESIGN: pepa-linha
    networks:
      - cardmanager-network

volumes:
  db-data:
    driver: local
  retriever_uploads:
    driver: local
  retriever_logs:
    driver: local
  painter_images:
    driver: local

networks:
  cardmanager-network:
    name: cardmanager-network
    driver: bridge